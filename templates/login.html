<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACCESS_CONTROL</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="login-body">

    <div class="bg-grid"></div>

    <div class="auth-wrapper">
        <div class="auth-box">
            <div class="corner-bracket top-left"></div>
            <div class="corner-bracket top-right"></div>
            <div class="corner-bracket bottom-left"></div>
            <div class="corner-bracket bottom-right"></div>

            <div class="auth-header">
                <span class="logo-icon">///</span>
                <h2>IDENTITY_VERIFICATION</h2>
                <div class="sub-header">RESTRICTED AREA // AUTHORIZED PERSONNEL ONLY</div>
            </div>

            <form action="/login" method="POST" class="auth-form">
                <div class="input-group">
                    <label>GELBOORU_USER_ID //</label>
                    <input type="text" name="user_id" placeholder="ENTER ID..." required>
                </div>

                <div class="input-group">
                    <label>ACCESS_KEY_TOKEN //</label>
                    <input type="password" name="api_key" placeholder="ENTER API KEY..." required>
                </div>

                <button type="submit" id="spin-btn">
                    <span class="btn-text">ACCESS ROULETTE</span>
                    <span class="btn-deco">>>></span>
                </button>
            </form>
            
            <div class="auth-footer">
                STATUS: WAITING_FOR_INPUT <span class="blink">_</span>
            </div>
        </div>
    </div>

</body>
</html>
